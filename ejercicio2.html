    <main class="container my-3">
      <section>
        <h1 class="display-3 text-center">Adminstrador de Personas</h1>
        <hr class="text-secondary" />
        <article class="bg-light">
          <h3>Cargar de Personas</h3>
          <hr />
          <form id="formPersonas">
            <div class="mb-3">
              <label for="nombreCompleto" class="form-label"
                >Nombre Completo</label
              >
              <input
                type="text"
                class="form-control"
                id="nombreCompleto"
                placeholder="Ingrese su nombre completo"
              />
              <div class="invalid-feedback">Datos incorrectos</div>
            </div>
            <div class="row">
              <div class="col">
                <label for="edad" class="form-label">Edad</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese su edad"
                  id="edad"
                />
              </div>
              <div class="col">
                <label for="dni" class="form-label">DNI</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ingrese su DNI"
                  id="dni"
                />
              </div>
              <div class="col">
                <label for="sexo" class="form-label">Sexo</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ingrese H ó M"
                  id="sexo"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="peso" class="form-label">Peso</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese su peso"
                  id="peso"
                />
              </div>
              <div class="col">
                <label for="altura" class="form-label">Altura</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese su altura"
                  id="altura"
                />
              </div>
              <div class="col">
                <label for="añoNacimiento" class="form-label"
                  >Año de nacimiento</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="ingrese año de nacimiento"
                  id="añoNacimiento"
                />
              </div>
            </div>
            <button
              id="guardarDatos"
              type="submit"
              class="btn btn-primary mt-5"
            >
              Guardar
            </button>
            <button class="btn btn-primary mt-5" id="mostrarGeneracion">
              Mostrar Generacion
            </button>
            <button class="btn btn-primary mt-5" id="mayorDeEdad">
              ¿Es mayor de edad?
            </button>
          </form>
        </article>
        <article class="mt-3">
          <div class="accordion accordion-flush" id="acordion">
          </div>
        </article>
      </section>
