<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Pablo Sebastian Castillo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Generaciones</title>
  </head>
  <body>
    <head>
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-4" href="#">Generaciones</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex"></form>
          </div>
        </div>
      </nav>
    </head>
    <main class="container">
      <section class="text-center">
        <article>
          <h1 class="pt-5 fw-lighter">Adminstrador de Personas</h1>
          <hr class="text-secondary" />
        </article>
        <article>
          <form class="bg-light px-3">
            <h3 class="pt-3 d-flex justify-content-start">
              Cargar de Personas
            </h3>
            <hr />
            <div class="mb-3">
              <label
                for="inputNombreCompleto"
                class="form-label d-flex justify-content-start"
                >Nombre Completo</label
              >
              <input
                type="text"
                class="form-control"
                id="inputNombreCompleto"
                placeholder="Pedro Picapiedra"
                required
              />
            </div>
            <div class="row">
              <div class="col">
                <label for="inputEdad" class="d-flex justify-content-start"
                  >Edad</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="28"
                  aria-label="First name"
                  id="inputEdad"
                  required
                />
              </div>
              <div class="col">
                <label for="inputDni" class="d-flex justify-content-start"
                  >DNI</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="33444555"
                  aria-label="Last name"
                  id="inputDni"
                  required
                />
              </div>
            </div>
            <div>
              <fieldset class="mt-3 py-2">
                <label
                  class="
                    col-form-label col-sm-2
                    pt-0
                    d-flex
                    justify-content-start
                  "
                  >Sexo</label
                >
                <div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios1"
                      value="option1"
                      checked
                    />
                    <label
                      class="form-check-label d-flex justify-content-start"
                      for="gridRadios1"
                    >
                      H
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios2"
                      value="option2"
                    />
                    <label
                      class="form-check-label d-flex justify-content-start"
                      for="gridRadios2"
                    >
                      M
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="row">
              <div class="col">
                <label for="inputPeso" class="d-flex justify-content-start"
                  >Peso</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="28"
                  aria-label="First name"
                  id="inputPeso"
                  required
                />
              </div>
              <div class="col">
                <label for="inputAltura" class="d-flex justify-content-start"
                  >Altura</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="1.78"
                  aria-label="Last name"
                  id="inputAltura"
                  required
                />
              </div>
              <div class="col">
                <label for="inputAñoNacimiento" class="d-flex justify-content-start"
                  >Año de nacimiento</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="1994"
                  aria-label="Last name"
                  id="inputAñoNacimiento"
                  required
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary d-flex justify-content-startgit mt-3"
            >
              Submit
            </button>
          </form>
        </article>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
